<div class="modal-body" id="modal-body">
    
    <div class="ModalContent" >
        <h4 class="mTitle">Booking</h4>
        <hr class="separator" />
        <br/>
        <div class="mBook">
            <div class="form-group">
                <div class="column-left"> 
                    <label for="checkIn">Check In:</label>
                    <input type="date" class="form-control" name="checkIn" ng-model="vm.booking.dIn">
                </div>
                <div class="column-center">
                    <label for="checkOut">Check Out:</label>
                    <input type="date" class="form-control" name="checkOut" ng-model="vm.booking.dOut">
                </div>
                <div class="column-right">
                    <label for="total">Total:</label>
                    <input type="text" class="form-control" name="total" disabled="disabled" value="$00000" ng-model="vm.booking.total">
                </div>					
            </div>

            <div class="form-group">
                <div class="column-4left"> 
                    <label for="qAdults">Adults:</label>
                    <input type="number" min="1" max="9" class="form-control" name="qAdults" ng-model="vm.profileData.username">
                </div>
                <div class="column-4center">
                    <label for="qChildren">Children:</label>
                    <input type="number" min="1" max="9" class="form-control" name="qChildren" ng-model="vm.profileData.name">
                </div>
                <div class="column-4center2">
                    <label for="qRooms">Rooms:</label>
                    <input type="number" min="1" max="9" class="form-control" name="qRooms" ng-model="vm.profileData.name">
                </div>
                <div class="column-4right">
                    <label for="name">Select:</label>
                    <button style="width:100%; height: 35px; padding: 0px;" class="btn btn-primary1" ng-click="vm.cancel()">
                            Select Rooms
                    </button>
                </div>						
            </div>
            <hr class="separator" />
            <div class="sRoom"> 
                <div class="barRoomSelected">
                    <div class="roomCard">
                        <div class="imgSection">
                           <img src="http://miamihotelsweb.com/wp-content/uploads/2016/02/WOW-690x380-Room-HR-Hotel-Room-Partial-Ocean-View-View-Refreshed.jpg" style="height:120px;">
                        </div>
                        <div class="bodyCard">
                            <div class="cardContent">
                                <label> Room Number: 404 </label>
                                <span sytle="font-size:16px;"><i class="material-icons md-16" style="vertical-align: middle;">people</i>: 02 </span>
                                <ul>                
                                    <li>
                                        <i class="material-icons" tooltip-placement="bottom" uib-tooltip="Text">wifi</i>
                                        <i class="material-icons" tooltip-placement="bottom" uib-tooltip="Text">wifi</i>
                                        <i class="material-icons" tooltip-placement="bottom" uib-tooltip="Text">wifi</i>
                                        <i class="material-icons" tooltip-placement="bottom" uib-tooltip="Text">wifi</i>
                                        <i class="material-icons" tooltip-placement="bottom" uib-tooltip="Text">wifi</i>
                                        <i class="material-icons" tooltip-placement="bottom" uib-tooltip="Text">wifi</i>
                                        <i class="material-icons" tooltip-placement="bottom" uib-tooltip="Text">wifi</i>
                                    </li>
                                </ul>
                            </div>
                            <div class="optBAr">
                                <span class="mInfo1">US$ 10,000</span>
                                <a href="#" class="opt1">remove</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Here put a divider -->
            <!-- terms & condition of the services -->
            <p id="terms">
                By clicking Book, you agree to our <a href="#" class="SingUp">Terms</a> and <a href="#" class="SingUp">Condition</a> of Payments.
            </p>
        </div>
    </div>
</div>
<div class="modal-footer" id="modal-footer">
    <button style="width:100%;" class="btn btn-primary1" ng-click="vm.cancel()">
            {{ 'PayTitle' | translate }}
    </button>
</div>
